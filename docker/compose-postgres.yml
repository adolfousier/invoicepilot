services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: invoicepilot
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "57552:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d invoicepilot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: invoicepilot-postgres-data
