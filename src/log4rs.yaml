refresh_rate: 30 seconds
appenders:
  console:
    kind: console
    encoder:
      pattern: "{d(%H:%M:%S)} [{l:5}] {t}: {m}{n}"
  file:
    kind: rolling_file
    path: "src/data/logs/server.log"
    encoder:
      pattern: "{d} - {l} - {t} - {m}{n}"
    append: true
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        pattern: "src/data/logs/server.{}.log"
        base: 1
        count: 5
loggers:
  tokio_postgres:
    level: warn
    additive: false
    appenders:
      - console
  diesel:
    level: warn
    additive: false
    appenders:
      - console
  diesel_async:
    level: warn
    additive: false
    appenders:
      - console
root:
  level: info
  appenders:
    - console
    - file
